.card .content span {
  user-select: none;
  opacity: 0;
  display: inline-block;
  animation: appearAnimation 0.5s forwards;
  font-weight: bold; /* เปลี่ยนให้ตัวอักษรหนาขึ้น */

  text-shadow: 2px 2px 4px rgba(250, 240, 240, 0.97); /* เพิ่มเงาให้กับตัวอักษร */
}


/* Animation for the text */
@keyframes appearAnimation {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Delay each character's animation */
.card .content span:nth-child(1) {
  animation-delay: 0.1s;
}

.card .content span:nth-child(2) {
  animation-delay: 0.2s;
}
